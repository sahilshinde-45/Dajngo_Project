{%extends 'Eshopper/base.html' %}

{%block title %}Eshopper | Wishlist {%endblock title%}

{%block content %}
    
<div class="container ">

    <div class="starter-template">

        <div class="col-sm">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="display:inline">Wishlist</h3>
                    
                </div>
                <div class="panel-body no-padding">
                    <table class="table table-striped no-margin">
                        {%if wishlist%}
                        {%for x in wishlist%}
                    <tbody>
                        <tr> 
                            {{''}}
                            <td class="item-cell-name"><a href="{% url 'product:details-view' id=x.product_id.id %}">{{x.product_id}}</a></td>  
                            <td>{{x.product_id.checkOffer}}</td>                                       
                            <td>

                                <img src="{{x.product_id.Pro_Image.url}}" alt="" width="80" height="80">    
                               
                            </td>
                            <td>
                                <a  href = "{% url 'deletewishlist' id=x.id %}" class="btn btn-default">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>
                        

                            </td>
                        </tr>
                    </tbody>
                      {%endfor%}
                      {%else%}
                           YOUR WISHLIST IS EMPTY..!
                      {%endif%}
                    </table>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            
        </div>

      </div>
</div>
        


{%endblock content%}
