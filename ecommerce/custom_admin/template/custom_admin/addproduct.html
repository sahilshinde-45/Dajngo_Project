{% extends 'custom_admin/base.html'%}

{% block title %}
Add | product
{% endblock title%}

{%block pagehead%}
ADD PRODUCT
{%endblock pagehead%}

{% block content%}


<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- jquery validation -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Product <small></small></h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form id="quickForm" method="post">
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group required">
                    <table>
                        
                        
                        {{form.media}}
                        {{form.as_p}}
                       
                        
                      
                </table>
                  
                
              <!-- /.card-body -->
              <div class="card-footer">
                <a href="{% url 'custom-admin:product' %}"><button type="submit" class="btn btn-primary">Submit</button></a>
              </div>
            </form>
          </div>
          <!-- /.card -->
          </div>
        <!--/.col (left) -->
        <!-- right column -->
        <div class="col-md-6">

        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
{% endblock content %}
